name: fdpass
description: Trace file descriptor passing via a unix socket (SCM_RIGHTS)
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/fdpass
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/fdpass
datasources:
  fdpass:
    fields:
      fd:
        annotations:
          columns.alignment: right
          description: File descriptor sent through the socket
      file:
        annotations:
          description: Absolute file path sent through the socket
          columns.width: 30
      socket_ino:
        annotations:
          columns.alignment: right
          description: Inode of the socket
      sockfd:
        annotations:
          columns.alignment: right
          description: File descriptor of the socket transporting the fd
params:
  ebpf:
    target_pid:
      key: target_pid
      defaultValue: ""
      description: Show only events generated by process with this PID
