name: top tcp
description: Periodically report tcp send receive activity by connection
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/top_tcp
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/top_tcp
datasources:
  tcp:
    annotations:
      cli.clear-screen-before: "true"
    fields:
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
      comm:
        annotations:
          description: Process name
          template: comm
      pid:
        annotations:
          description: Process ID
          template: pid
      tid:
        annotations:
          description: Thread ID
          template: pid
          columns.hidden: true
      received:
        annotations:
          description: Received bytes
      sent:
        annotations:
          description: Sent bytes
      src:
        annotations:
          template: l4endpoint
      dst:
        annotations:
          template: l4endpoint
ebpfParams:
  target_family:
    key: family
    defaultValue: "-1"
    description: Trace traffic from the specified IPv family. Can be either 4 or 6. Specifying -1 equals to no filtering
  target_pid:
    key: pid
    defaultValue: "0"
    description: Show only events generated by process with this PID
