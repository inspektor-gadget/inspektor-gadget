name: trace tcp
description: monitor connect, accept and close events of TCP connections
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/trace_tcp
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/trace_tcp
datasources:
  tracetcp:
    fields:
      src:
        annotations:
          template: l4endpoint
      dst:
        annotations:
          template: l4endpoint
      type_raw:
        annotations:
          columns.hidden: true
      type:
        annotations:
          description: Type of TCP connection event
params:
  ebpf:
    filter_pid:
      key: pid
      defaultValue: ""
      description: Show only events generated by processes with this pid
    filter_uid:
      key: uid
      defaultValue: ""
      description: Show only events generated by processes with this uid
