name: trace tcp
description: monitor connect, accept and close events of TCP connections
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/trace_tcp
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/trace_tcp
datasources:
  tracetcp:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      netns_id:
        annotations:
          description: Network namespace inode id
          template: ns
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
      comm:
        annotations:
          description: Process name
          template: comm
      pid:
        annotations:
          description: Process ID
          template: pid
      tid:
        annotations:
          description: Thread ID
          template: pid
      uid:
        annotations:
          description: User ID
          template: uid
      gid:
        annotations:
          description: Group ID
          template: uid
      src:
        annotations:
          template: l4endpoint
      dst:
        annotations:
          template: l4endpoint
      type_raw:
        annotations:
          columns.hidden: true
      type:
        annotations:
          description: Type of TCP connection event
ebpfParams:
  filter_pid:
    key: pid
    defaultValue: ""
    description: Show only events generated by processes with this pid
  filter_uid:
    key: uid
    defaultValue: ""
    description: Show only events generated by processes with this uid
