name: open
description: trace open files
columns:
  - name: pid
    template: pid
    order: 1000
    visible: true
  - name: comm
    template: comm
    width: 16
    order: 1001
    visible: true
  - name: uid
    template: uid
    order: 1002
    visible: true
  - name: gid
    template: uid
    order: 1003
    visible: true
  - name: ret
    width: 5
    order: 1004
    visible: true
  - name: flags
    width: 5
    order: 1005
    visible: false
  - name: fname
    min_width: 24
    width: 32
    order: 1006
    visible: true
  - name: mntns_id
    min_width: 24
    width: 32
    order: 1007
    visible: false
#  - name: timestamp
#    min_width: 24
#    width: 32
#    order: 1006
#    visible: true
ebpf_params:
  - key: uid
    description: Show only events generated by processes with this uid
    var: targ_uid
  - key: pid
    description: Show only events generated by processes with this pid
    var: targ_tgid # it's not a typo, ebpf uses kernel terminology for pid/tid
  - key: failed
    description: Show only failed events
    var: targ_failed
    defaultValue: false
