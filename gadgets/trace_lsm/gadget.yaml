name: trace lsm
description: a strace for LSM tracepoints
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/trace_lsm
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/trace_lsm
datasources:
  lsm:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
      comm:
        annotations:
          description: Process name
          template: comm
      pid:
        annotations:
          description: Process ID
          template: pid
      tid:
        annotations:
          description: Thread ID
          template: pid
      uid:
        annotations:
          description: User ID
          template: uid
      gid:
        annotations:
          description: Group ID
          template: uid
      tracepoint_raw:
        annotations:
          columns.hidden: true
      tracepoint:
        annotations:
          description: lsm tracepoint name
