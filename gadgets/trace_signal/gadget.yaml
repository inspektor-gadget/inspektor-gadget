name: trace signal
description: trace signal
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/trace_signal
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/trace_signal
datasources:
  signal:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
      comm:
        annotations:
          description: Process name
          template: comm
      pid:
        annotations:
          description: Process ID
          template: pid
      tid:
        annotations:
          description: Thread ID
          template: pid
      uid:
        annotations:
          description: User ID
          template: uid
      gid:
        annotations:
          description: Group ID
          template: uid
      tpid:
        annotations:
          description: Target process ID
          template: pid
      error_raw:
        annotations:
          columns.hidden: true
      sig_raw:
        annotations:
          columns.hidden: true
      sig:
        annotations:
          description: Signal number
          columns.width: 10
ebpfParams:
  failed_only:
    key: failed
    defaultValue: "false"
    description: Show only failed events
  filtered_pid:
    key: pid
    defaultValue: ""
    description: Show only events generated by processes with this pid
  kill_only:
    key: kill-only
    alias: k
    defaultValue: "false"
    description: Show only events generated by kill family syscalls
  target_signal:
    key: signal
    defaultValue: ""
    description: Show only events generated by this signal
