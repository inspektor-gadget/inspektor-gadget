name: tcpconnect
description: trace tcp connections
columns:
  - name: pid
    template: pid
    order: 1000
    visible: true
  - name: task
    template: comm
    width: 16
    order: 1001
    visible: true
  - name: uid
    template: uid
    order: 1002
    visible: false
  - name: gid
    template: gid
    order: 1003
    visible: false
  - name: src
    min_width: 24
    max_width: 50
    order: 1005
    visible: true
  - name: dst
    min_width: 24
    max_width: 50
    order: 1006
    visible: true
