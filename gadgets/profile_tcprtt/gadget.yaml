name: profile tcprtt
description: Profile TCP connections' Round-Trip Time (RTT)
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/profile_tcprtt
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/profile_tcprtt
dataSources:
  tcprtt:
    fields:
      latency:
        annotations:
          metrics.unit: Âµs
  renderedmetrics:
    annotations:
      cli.clear-screen-before: "true"
params:
  ebpf:
    targ_sport:
      key: sport
      defaultValue: ""
      description: Show only events generated by this sender port.
    targ_dport:
      key: dport
      defaultValue: ""
      description: Show only events generated by this destination port.
    targ_ms:
      key: ms
      defaultValue: "false"
      description: Convert latency to milliseconds, by default it uses microseconds.
    targ_laddr_hist:
      key: group-by-local-addresses
      defaultValue: "false"
      description: Show an histogram for each local addresses.
    targ_raddr_hist:
      key: group-by-remote-addresses
      defaultValue: "false"
      description: Show an histogram for each remote addresses.