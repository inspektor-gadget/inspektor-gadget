name: trace exec
description: trace process executions
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/trace_exec
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/trace_exec
datasources:
  exec:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
      comm:
        annotations:
          description: Process name
          template: comm
      cwd:
        annotations:
          description: The current working directory of the process (require --paths flag)
          columns.width: 64
          columns.hidden: "true"
          columns.alignment: left
      pcomm:
        annotations:
          template: pcomm
      pid:
        annotations:
          description: Process ID
          template: pid
      tid:
        annotations:
          description: Thread ID
          template: pid
      uid:
        annotations:
          description: User ID
          template: uid
          columns.hidden: true
          uidgidresolver.target: user
      gid:
        annotations:
          description: Group ID
          template: uid
          columns.hidden: true
          uidgidresolver.target: group
      ppid:
        annotations:
          template: pid
      loginuid:
        annotations:
          template: uid
          columns.hidden: true
          uidgidresolver.target: loginuser
      sessionid:
        annotations:
          template: uid
          columns.hidden: true
      error:
        annotations:
          columns.width: 5
          columns.alignment: right
      args_count:
        annotations:
          columns.hidden: true
          json.skip: true
      args_size:
        annotations:
          columns.hidden: true
          json.skip: true
      args:
        annotations:
          columns.width: 16
      upper_layer:
        annotations:
          description: Whether the executable is in the upper layer of the overlay filesystem
          columns.width: 5
          columns.hidden: true
      pupper_layer:
        annotations:
          description: Whether the executable's parent in the process hierarchy
            is in the upper layer of the overlay filesystem. Only initialized when
            the execution succeeded.
          columns.width: 5
          columns.hidden: true
ebpfParams:
  ignore_failed:
    key: ignore-failed
    defaultValue: "true"
    description: Ignore failed events
  paths:
    key: paths
    defaultValue: "false"
    description: Show the cwd of the process.
  targ_uid:
    key: uid
    defaultValue: ""
    description: Show only events generated by processes with this uid
