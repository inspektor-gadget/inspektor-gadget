name: profile cuda
description: Profiles CUDA memory allocations in libcuda.so (Driver API)
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/profile_cuda
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/profile_cuda
datasources:
  allocs:
    annotations:
      ebpf.map.flush-on-stop: true
      profiles.stack-fields: ustack_raw.symbols
      profiles.value-field: count
      profiles.type: malloc
      profiles.unit: bytes
    fields:
      proc.comm:
        annotations:
          flamegraph.level: 10
          flamegraph.type: single
          profiles.sample-attribute: "true"
