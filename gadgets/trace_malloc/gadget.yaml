name: trace malloc
description: use uprobe to trace malloc and free in libc.so
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
tracers:
  malloc:
    mapName: events
    structName: event
structs:
  event:
    fields:
    - name: pid
      attributes:
        template: pid
    - name: comm
      description: command
      attributes:
        template: comm
    - name: operation
      description: memory operation type
      attributes:
        width: 16
        alignment: left
        ellipsis: end
    - name: addr
      description: address of malloc/free
      attributes:
        width: 20
        alignment: left
        ellipsis: end
    - name: mntns_id
      description: Mount namespace inode id
      attributes:
        template: ns
