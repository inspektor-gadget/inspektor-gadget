name: trace open
description: trace open files
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/trace_open
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/trace_open
datasources:
  open:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
      comm:
        annotations:
          description: Process name
          template: comm
      pid:
        annotations:
          description: Process ID
          template: pid
      tid:
        annotations:
          description: Thread ID
          template: pid
      uid:
        annotations:
          description: User ID
          template: uid
      gid:
        annotations:
          description: Group ID
          template: uid
      flags_raw:
        annotations:
          columns.hidden: true
      flags:
        annotations:
          columns.hidden: true
          columns.width: 10
      mode_raw:
        annotations:
          columns.hidden: true
      mode:
        annotations:
          description: File access mode
      error_raw:
        annotations:
          columns.hidden: true
      fd:
        annotations:
          description: File descriptor. 0 in case of error
          columns.minwidth: 2
          columns.maxwidth: 3
          columns.alignment: right
      fname:
        annotations:
          columns.width: 32
          columns.minwidth: 24
ebpfParams:
  targ_failed:
    key: failed
    defaultValue: "false"
    description: Show only failed events
  targ_tgid:
    key: pid
    defaultValue: ""
    description: Show only events generated by processes with this pid
  targ_uid:
    key: uid
    defaultValue: ""
    description: Show only events generated by processes with this uid
