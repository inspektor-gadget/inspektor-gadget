name: trace dns
description: trace dns requests and responses
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/trace_dns
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/trace_dns
datasources:
  dns:
    fields:
      cwd:
        annotations:
          description: The current working directory of the process (require --paths flag)
          columns.width: 64
          columns.hidden: "true"
          columns.alignment: left
      exepath:
        annotations:
          description: The executable file of the process (require --paths flag)
          columns.width: 64
          columns.hidden: "true"
          columns.alignment: left
      anaddr:
        annotations:
          columns.width: "16"
      data:
        annotations:
          columns.hidden: "true"
          json.skip: "true"
      data_len:
        annotations:
          columns.hidden: "true"
          json.skip: "true"
      dns_off:
        annotations:
          columns.hidden: "true"
          json.skip: "true"
      dst:
        annotations:
          description: Destination endpoint
          template: l4endpoint
      id:
        annotations:
          description: DNS query/response ID, used to match queries with responses
          columns.hidden: "true"
      latency_ns_raw:
        annotations:
          columns.hidden: "true"
          columns.width: "8"
          description: DNS request latency
      name:
        annotations:
          description: Domain name being queried
          columns.width: "30"
      num_answers:
        annotations:
          columns.hidden: "true"
          description: Number of answers
      pkt_type:
        annotations:
          columns.hidden: "true"
          columns.width: "8"
      pkt_type_raw:
        annotations:
          columns.hidden: "true"
      qr:
        annotations:
          description: Specifies whether this message is a query (Q), or a response (R).
          value.one-of: "Q, R"
          columns.minwidth: "2"
          columns.width: "2"
      qr_raw:
        annotations:
          columns.hidden: "true"
      qtype:
        annotations:
          description: Query type
          value.one-of: "A, NS, CNAME, SOA, PTR, MX, TXT, AAAA, SRV, OPT, WKS, HINFO, MINFO, AXFR, ALL"
      qtype_raw:
        annotations:
          columns.hidden: "true"
      rcode:
        annotations:
          description: Response code
          value.one-of: "Success, FormatError, ServerFailure, NameError, NotImplemented, Refused"
          columns.minwidth: "8"
          columns.width: "8"
      rcode_raw:
        annotations:
          columns.hidden: "true"
      src:
        annotations:
          description: Source endpoint
          template: l4endpoint
      tc:
        annotations:
          columns.hidden: "true"
          description: Truncated Flag
      ra:
        annotations:
          columns.hidden: "true"
          description: Recursion Available Flag
      rd:
        annotations:
          columns.hidden: "true"
          description: Recursion Desired Flag
      nameserver:
        annotations:
          description: Nameserver for the DNS request

params:
  ebpf:
    paths:
      key: paths
      defaultValue: "false"
      description: Show current working directory and executable path.
