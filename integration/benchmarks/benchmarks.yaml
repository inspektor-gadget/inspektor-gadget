ntimes: 1
output_folder: test_results
ig_path: /usr/local/bin/ig
ig_flags: ["--verify-image=false"]
ig_runtime: "docker"
gadget_tag: "latest"
tests:
  trace_dns:
    server:
      image: ghcr.io/mauriciovasquezbernal/bench
      cmd: /bench --events=dns-server
    generator:
      image: ghcr.io/mauriciovasquezbernal/bench
      entrypoint: /bench --events=dns:server={serverIP}:5353 --events-per-second={eventsPerSecond}
    eventsPerSecond: [1024, 2048, 4096, 8192, 16384]
  trace_exec:
    generator:
      image: ghcr.io/mauriciovasquezbernal/bench
      entrypoint: /bench --events=open --events-per-second={eventsPerSecond}
    eventsPerSecond: [16384, 32768]
  trace_open:
    generator:
      image: ghcr.io/mauriciovasquezbernal/bench
      entrypoint: /bench --events=open --events-per-second={eventsPerSecond}
    eventsPerSecond: [131072, 262144, 524288, 1048576]
